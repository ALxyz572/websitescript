<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toko Developer</title>
  <link rel="icon" href="https://files.catbox.moe/752q4k.jpg" type="image/png">
  <style>
    :root {
      --primary-color: #007BFF;
      --background-color: #ffffff;
      --text-color: #333333;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header button {
      background: white;
      color: var(--primary-color);
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 20px;
      font-weight: bold;
    }

    header button:hover {
      background: #e0e0e0;
    }

    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transform: translateY(50px);
      opacity: 0;
      transition: all 0.6s ease;
    }

    .product.show {
      transform: translateY(0);
      opacity: 1;
    }

    .buy-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .buy-button:hover {
      background: #0056b3;
    }

    footer {
      background: #f0f0f0;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Toko Alpin Developer</h1>
  <button onclick="changeBackground()">Ganti Background</button>
</header>

<main id="product-list">
  <!-- Produk akan ditampilkan di sini -->
</main>

<footer>
  &copy; 2025 Toko Developer. Semua Hak Dilindungi.
</footer>

<script>
  const products = [
    { name: "Alpin Crasher V1", price: 10000, desc: "Versi awal, cocok untuk pemula." },
    { name: "Alpin Crasher V2", price: 15000, desc: "Penambahan kecepatan pemrosesan." },
    { name: "Alpin Crasher V3", price: 20000, desc: "Stabilitas lebih baik dan fitur tambahan." },
    { name: "Alpin Crasher V4", price: 25000, desc: "Dukungan format baru dan UI diperbarui." },
    { name: "Alpin Crasher V5", price: 30000, desc: "Peningkatan performa 2x lipat." },
    { name: "Alpin Crasher V6", price: 35000, desc: "Penambahan sistem otomatisasi." },
    { name: "Alpin Crasher V7", price: 40000, desc: "Fitur premium unlocked." },
    { name: "Alpin Crasher V8", price: 45000, desc: "Ultimate version dengan semua fitur lengkap." },
    { name: "Destructive V1", price: 12000, desc: "Versi awal destructive, efektif dan ringan." },
    { name: "Destructive V2", price: 17000, desc: "Efektivitas meningkat 20%." },
    { name: "Destructive V3", price: 22000, desc: "Support mode crasher" },
    { name: "Destructive V4", price: 27000, desc: "Versi stabil dan cepat, recommended." }
  ];

  const productList = document.getElementById('product-list');

  products.forEach(product => {
    const productEl = document.createElement('div');
    productEl.className = 'product';
    productEl.innerHTML = `
      <h2>${product.name}</h2>
      <p>Rp${product.price.toLocaleString('id-ID')}</p>
      <p>${product.desc}</p>
      <a href="https://wa.me/6287762544501?text=Halo%20saya%20ingin%20beli%20${encodeURIComponent(product.name)}" target="_blank" class="buy-button">Beli</a>
    `;
    productList.appendChild(productEl);
  });

  function changeBackground() {
    const colors = ['#ffffff', '#e3f2fd', '#fce4ec', '#e8f5e9', '#fff3e0'];
    document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
  }

  // Animasi scroll
  window.addEventListener('scroll', () => {
    document.querySelectorAll('.product').forEach(el => {
      if (el.getBoundingClientRect().top < window.innerHeight - 50) {
        el.classList.add('show');
      }
    });
  });

  // Langsung muncul efek di awal
  window.dispatchEvent(new Event('scroll'));
</script>

</body>
</html>
